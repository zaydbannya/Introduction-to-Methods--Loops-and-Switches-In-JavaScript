<html>
    <head>
        <title>Loops in JS</title>
    </head>
    <body>
        <h2>Loops in JS</h2>
        <p id="demo"></p>
        <script>
            var fruits = ["apple", "mango", "grapes", "watermelon", "jack fruit", "banana"];
            var text = "";
            var i;
            for (i=0; i < fruits.length; i++)  {
                text += fruits[i] + "<br>";
                document.getElementById("demo").innerHTML = text;
            }
        </script>
    </body>
</html>
